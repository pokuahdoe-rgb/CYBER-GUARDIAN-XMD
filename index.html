<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CYBER-GUARDIAN XMD</title>
    <style>
      body { font-family: sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#0b1220; color:#e6f0ff; }
      .card { background:#0f1724; padding:24px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.5); width:90%; max-width:420px; text-align:center; }
      h1 { margin:0 0 8px 0; font-size:20px; }
      p { margin: 0 0 16px 0; color:#bcd2ff; }
      button { padding:10px 16px; border-radius:8px; border:none; background:#2e7df6; color:white; font-weight:600; cursor:pointer; }
      small { display:block; margin-top:12px; color:#98a8d8; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>CYBER-GUARDIAN XMD</h1>
      <p>Built with Cordova on Termux.<br/>This is a debug build placeholder app.</p>
      <button onclick="scan()">Run quick check</button>
      <small id="status">Status: idle</small>
    </div>

    <script>
      function scan(){
        const status = document.getElementById('status');
        status.textContent = 'Status: running quick check...';
        setTimeout(()=>{
          status.textContent = 'Status: All checks passed (placeholder).';

      }
